<!-- templates/registration/signup.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registro en SpySoccer{% endblock title %}
{% block content %}
<h2>Registro en SpySoccer</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Registrar</button>
</form>
{% endblock content %}
